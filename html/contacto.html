    <form class="row g-3 needs-validation formulario__contacto" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Nombre y Apellido</label>
    <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Email</label>
    <div class="input-group has-validation">
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Please choose a Email valid.
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Asunto</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">buscar</option>
      <option>envios</option>
      <option>reclamos</option>
      <option>sugerencias</option>
      <option>otros</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  <div class="col-md-6">
    <!-- <textarea id="Consultas" rows="20" cols="40" placeholder="Escribe aqui su motivo de contacto"></textarea> -->
    <label for="validationCustom03"  class="form-label textoarea__mensaje">Mensaje</label>
    <textarea class="form-control" rows="5" cols="40" placeholder="Escribe aqui su motivo de contacto"></textarea>
    </div>
  </div>

  </div>
  </div>
  <div class="col-12">
  </div>
  <section class="section__button-send">
    <button class="btn btn-primary button__enviar" type="submit">Enviar</button>
  </section>
</form>
